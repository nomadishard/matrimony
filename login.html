<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: black;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container input:focus {
            border-color: #333;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container a {
            display: block;
            margin: 10px 0;
            color: #0069d9;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .password-container input[type="password"] {
            padding-right: 40px;
        }

        .password-container input[type="text"] {
            padding-right: 40px;
        }

        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 12px;
            color: #333;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }

        .forgot-password a {
            color: #0069d9;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light" style="border-bottom: solid;">
          <a class="navbar-brand" href="index.html">
              <img src="KOKAN_CONNECT.png" class="d-inline-block align-top" alt="" style="max-height: 20vh;">
          </a>
          <a href="login.html" class="ms-auto nav-link">LOGIN</a>
        </nav>
    </header>
        <main>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm" action="login.php" method="post">
            <input type="text" placeholder="Enter your username" required name="email">

            <div id="passwordError" class="error"></div>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password" required name="pass">
                <span class="show-password" id="togglePassword">Show</span>
            </div>

            <div class="forgot-password">
                <a href="signup.php">Sign Up</a>
            </div>
            <div class="forgot-password">
                <a href="forgotpassword.php">Forgot Password?</a>
            </div>

            <button type="submit" name="submit">Login</button>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</main>
</body>

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>
</html>
